<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Prompt</h1>
    <button onclick="getProduct()">Product</button>

    <script>
        // prompt is uded to accept input from the user and the type of input will always be String type 
        function getProduct(){
            let x= prompt("Enter number x:")
            let y= prompt("Enter number y:")

            document.writeln(`<h3>product = ${x * y}</h3>`)
        }
    </script>
</body>
</html>
