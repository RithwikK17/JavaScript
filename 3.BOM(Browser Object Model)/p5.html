<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>close()</h1>

    <button onclick="openHandler()">Open window</button>
    <button onclick="clsHandler()">Close window</button>

    <script>
        var x;
        function openHandler(){
            x=open("https://flipkart.com", "sample title", "width=400;height=300;")
        }

        function clsHandler(){
            x.close()
        }
    </script>
</body>
</html>
