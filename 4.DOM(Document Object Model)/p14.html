<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>DOM siblings</h1>
    <!-- <p>parentElement, nextElementSibling, previousElementSibling, children, firstElementChild, lastElementChild</p> -->
     
    <div>
        <p>sample para-1</p>
        <p>sample para-2</p>
        <p>sample para-3</p>
        <p>sample para-4</p>
        <p class="fifth">sample para-5</p>
     </div>

     <script>
        let first = document.querySelector("p")
        console.log(first)
        console.log(first.parentElement)
        console.log(first.parentElement.parentElement)
        console.log(first.parentElement.parentElement.parentElement)
        console.log(first.parentElement.parentElement.parentElement.parentElement)

        console.log(`\n`)

        //child
        let blk = document.querySelector('div')
        console.log(blk.children)
        console.log(blk.children[0].textContent)
        console.log(blk.children[1].textContent)
        console.log(blk.children[2].textContent)
        console.log(blk.children[3].textContent)
        console.log(blk.children[4].textContent)

        console.log(`first child =`, blk.firstElementChild)
        console.log(`last child =`, blk.lastElementChild)
        
        console.log(`\n`)

        //nextElementSibling
        console.log(first.nextElementSibling)
        console.log(first.nextElementSibling.nextElementSibling)
        console.log(first.nextElementSibling.nextElementSibling.nextElementSibling)
        console.log(first.nextElementSibling.nextElementSibling.nextElementSibling.nextElementSibling)

        console.log(`\n`)

        //previousEleemntSibling
        let fifth = document.querySelector(`.fifth`)
        console.log(fifth)
        console.log(fifth.previousElementSibling)
        console.log(fifth.previousElementSibling.previousElementSibling)
        console.log(fifth.previousElementSibling.previousElementSibling.previousElementSibling)
        console.log(fifth.previousElementSibling.previousElementSibling.previousElementSibling.previousElementSibling)
     </script>
</body>
</html>
